<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Compare Tires</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <div class="container-fluid">
    
    <div class="row">

      <div class="col-lg-6 col-lg-offset-3 col-xs-12">
        <div class="alert alert-info" role="alert">
          If the tire is marked with <b>255/55R15</b>, then <b>255</b> is the <b>width</b> in milimetres, <b>55</b> is the <b>width to height ratio</b> and <b>15</b> is the <b>rim diameter</b> in inches.
        </div>  
      </div>

    </div>

    <div class="row" id="controls">
      <div class="col-lg-6 col-lg-offset-3 col-xs-12 text-center">
        <button type="button" class="btn btn-danger" id="reset">Reset</button>
        <button type="button" class="btn btn-warning" id="removeTire" disabled>Remove Tire</button>
        <button type="button" class="btn btn-primary" id="addTire" disabled>Add Tire</button>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-6 col-lg-offset-3 col-xs-12">
        <hr>
      </div>
    </div>

    <form class="row">
      
      <div id="tire1">
        <div class="form-group col-lg-2 col-lg-offset-3 col-xs-4">
          <label for="width">Width:</label>
          <input type="tel" class="form-control" id="width" maxlength="3" />
        </div>
  
        <div class="form-group col-lg-2 col-xs-4">
          <label for="height">Ratio:</label>
          <input type="tel" class="form-control" id="height" maxlength="2" />
        </div>
  
        <div class="form-group col-lg-2 col-xs-4">
          <label for="diameter">Diameter:</label>
          <input type="tel" class="form-control" id="diameter" maxlength="2" />
        </div>
      </div>
      
      <div id="tire2">
        <div class="form-group col-lg-2 col-lg-offset-3 col-xs-4">
          <label for="width2">Width:</label>
          <input type="tel" class="form-control" id="width2" maxlength="3" />
        </div>
  
        <div class="form-group col-lg-2 col-xs-4">
          <label for="height2">Ratio:</label>
          <input type="tel" class="form-control" id="height2" maxlength="2" />
        </div>
  
        <div class="form-group col-lg-2 col-xs-4">
          <label for="diameter2">Diameter:</label>
          <input type="tel" class="form-control" id="diameter2" maxlength="2" />
        </div>
      </div>

    </form>

    <div class="row">
      <div class="col-lg-6 col-lg-offset-3 col-xs-12">
        <hr>
      </div>
    </div>
    
  </div> <!-- container-fluid -->

  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="js/index.js"></script>

  </body>
</html>
